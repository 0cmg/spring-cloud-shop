server:
  port: 8095

spring:
  application:
    name: shop-auth
  profiles:
    active: dev
  freemarker:
    template-loader-path: classpath:/templates/
mybatis-plus:
  type-aliases-package: quick.pager.shop.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
