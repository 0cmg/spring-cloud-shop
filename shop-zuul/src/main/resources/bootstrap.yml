logging:
  level:
    com.alibaba.nacos: error
    org.springframework: debug
server:
  port: 8099
spring:
  application:
    name: shop-zuul
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/pager_shop?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
zuul:
  routes:
    shop-demo:
      path: /demo/**
      service-id: shop-demo
      strip-prefix: false
    shop-activity:
      path: /activity/**
      service-id: shop-activity
      strip-prefix: false
    shop-goods:
      path: /goods/**
      service-id: shop
      strip-prefix: false
    shop-manage:
      path: /admin/**
      service-id: shop-manage
      strip-prefix: false
    shop-order:
      path: /order/**
      service-id: shop-order
      strip-prefix: false
    shop-seller:
      path: /seller/**
      service-id: shop-seller
      strip-prefix: false
    shop-user:
      path: /user/**
      service-id: shop-user
      strip-prefix: false
    host:
      connect-timeout-millis: 6000
      max-per-route-connections: 6000
      socket-timeout-millis: 20000
