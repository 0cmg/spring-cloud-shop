server:
  port: 8099
spring:
  application:
    name: shop-zuul
  profiles:
    active: dev
ribbon:
  ReadTimeout: 100000  # 单位毫秒数
  SocketTimeout: 100000

zuul:
  routes:
    shop-auth:
      path: /oauth/**
      serviceId: shop-auth
      stripPrefix: false
      sensitiveHeaders: "*"
    shop-manage:
      path: /admin/**
      serviceId: shop-manage
      stripPrefix: false
      sensitiveHeaders: "*"
    shop-seller:
      path: /seller/**
      serviceId: shop-seller
      stripPrefix: false
    shop-user:
      path: /user/**
      serviceId: shop-user
      stripPrefix: false
  host:
    connect-timeout-millis: 6000
    max-per-route-connections: 6000
    socket-timeout-millis: 20000

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
