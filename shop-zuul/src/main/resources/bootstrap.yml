server:
  port: 8099
spring:
  profiles:
    active: dev
ribbon:
  ReadTimeout: 100000  # 单位毫秒数
  SocketTimeout: 100000

zuul:
  routes:
    shop-activity:
      path: /activity/**
      serviceId: shop-activity
      stripPrefix: false
    shop-goods:
      path: /goods/**
      serviceId: shop-goods
      stripPrefix: false
    shop-manage:
      path: /admin/**
      serviceId: shop-manage
      stripPrefix: false
    shop-order:
      path: /order/**
      serviceId: shop-order
      stripPrefix: false
    shop-settlement:
      path: /settlement/**
      serviceId: shop-settlement
      stripPrefix: false
    shop-user:
      path: /user/**
      serviceId: shop-user
      stripPrefix: false
    shop-user-seller:
      path: /seller/**
      serviceId: shop-user
      stripPrefix: false
  host:
    connect-timeout-millis: 6000
    max-per-route-connections: 6000
    socket-timeout-millis: 20000

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info