spring:
  cloud:
    config:
      uri: http://localhost:8889/
      label: master
      profile: dev
  application:
    name: shop-zuul
  profiles:
    active: dev

eureka:
  instance:
    hostname: ${eureka.node1.name}
  client:
    service-url:
      defaultZone: http://${eureka.node1.name}:${eureka.node1.port}/eureka/

  node1:
    name: shop-server
    port: 8761