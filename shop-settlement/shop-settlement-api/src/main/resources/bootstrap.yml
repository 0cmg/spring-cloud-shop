server:
  port: 8093

spring:
  application:
    name: shop-goods
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,
mybatis-plus:
  type-aliases-package: quick.pager.shop.model.goods
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
logging:
  config: classpath:logback.xml
