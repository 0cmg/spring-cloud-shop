server:
  port: 8090

spring:
  application:
    name: shop-platform
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.http.HttpMessageConvertersAutoConfiguration
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev

feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false

shop:
  oauth:
    permissions:
      - /platform/sms/send

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info

mybatis-plus:
  type-aliases-package: quick.pager.shop.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.alibaba.nacos: error
