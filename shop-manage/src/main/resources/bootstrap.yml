server:
  port: 8094

spring:
  application:
    name: shop-manage

  cloud:
    alibaba:
      seata:
        tx-service-group: shop_manage_tx_group
feign:
  hystrix:
    enabled: true

mybatis:
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
