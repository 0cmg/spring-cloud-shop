server:
  port: 8094

spring:
  profiles:
    active: dev
  application:
    name: shop-manage


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:quick/pager/shop/manage/mapper/*.xml
  type-aliases-package: quick.pager.shop.model

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
