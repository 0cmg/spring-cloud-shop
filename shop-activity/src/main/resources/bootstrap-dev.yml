
spring:
  profiles:
    active: dev
  application:
    name: shop-activity
  cloud:
    config:
      uri: http://localhost:8889/
      label: master
      profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/pager_activity?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: localhost
    port: 6379

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://${eureka.node1.name}:${eureka.node1.port}/eureka/

  node1:
    name: shop-server
    port: 8761
