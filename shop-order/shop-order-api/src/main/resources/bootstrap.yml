server:
  port: 8079

spring:
  application:
    name: shop-order
  profiles:
    active: dev

feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,hystrix.stream
mybatis-plus:
  type-aliases-package: quick.pager.shop.order.model
  global-config:
    db-config:
      id-type: auto
logging:
  config: classpath:logback.xml
