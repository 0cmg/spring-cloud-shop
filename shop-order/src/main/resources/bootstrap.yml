server:
  port: 8095

spring:
  profiles:
    active: dev
  application:
    name: shop-order

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: quick.pager.shop.model
  mapper-locations: classpath:quick/pager/shop/order/mapper/*.xml
