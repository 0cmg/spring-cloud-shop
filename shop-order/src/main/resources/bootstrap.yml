server:
  port: 8079

spring:
  application:
    name: shop-order

  profiles:
    active: dev

feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout:  30000
  ConnectTimeout:  15000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,hystrix.stream
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: quick.pager.shop.model.order
