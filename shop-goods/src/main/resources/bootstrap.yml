server:
  port: 8093

spring:
  application:
    name: shop-goods
  cloud:
    config:
      uri: http://127.0.0.1:8889/
      label: master
    consul:
      port: 8500
      discovery:
        tags: pager=shop-goods
        healthCheckInterval: 30s
        port: ${server.port}
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}:${server.port}}}
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,
mybatis:
  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model
pagehelper:
  auto-dialect: mysql
  reasonable: true
  support-methods-arguments: true

apollo:
  meta: http://192.168.1.87:8080
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true

