server:
  port: 8093

spring:
  application:
    name: shop-goods
  cloud:
    consul:
      port: 8500
      discovery:
        tags: pager=shop-goods
        healthCheckInterval: 30s
        port: ${server.port}
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}:${server.port}}}
  profiles:
    active: dev
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,
mybatis:
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model.goods

pagehelper:
  auto-dialect: mysql
  reasonable: true
  support-methods-arguments: true

apollo:
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true

