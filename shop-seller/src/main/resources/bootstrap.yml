server:
  port: 8078

spring:
  application:
    name: shop-seller
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,hystrix.stream

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model
