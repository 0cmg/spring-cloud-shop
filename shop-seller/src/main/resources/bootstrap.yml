server:
  port: 8078

spring:
  application:
    name: shop-seller
  cloud:
    alibaba:
      seata:
        tx-service-group: shop_seller_tx_group
    consul:
      port: 8500
      discovery:
        tags: pager=shop-seller
        healthCheckInterval: 30s
        port: ${server.port}
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}:${server.port}}}
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,hystrix.stream

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:quick/pager/shop/mapper/*.xml
  type-aliases-package: quick.pager.shop.model

apollo:
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true
